<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />

  <!-- Bower Styles -->
  <link rel="stylesheet" href="assets/css/bower_components.css" />
  <!-- Your custom style -->
  <link rel="stylesheet" href="assets/css/main.css" />

  <!-- Your Controllers -->
  <script src="assets/js/controllers.js"></script>
  <!-- Bower Scripts -->
  <script src="assets/js/bower_components.js"></script>

  <!-- VIEWPORT -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title><%= appname %></title>
</head>

<body>
  <!-- BOX CONTENT LOAD PAGES WITH AJAX-->
  <div id="page">
    <div class="snap-drawers">
      <!-- MENU -->
      <menu id="menu">
        <div class="topcoat-list" id="menu-content">
          <ul class="topcoat-list__container">
            <li class="topcoat-list__item botoes-app" data-url="home.html" data-controler='HomeController'>
              Home
            </li>
            <li class="topcoat-list__item botoes-app" data-url="page1.html" data-controler='Page1Controller'>
              Item 1 + SCROLL INFINITE PERFORMANCE TEST
            </li>
            <li class="topcoat-list__item botoes-app" data-url="page2.html" data-controler='Page2Controller'>
              Item 2 + CALLBACK EVENTS
            </li>
            <li class="topcoat-list__item botoes-app" data-url="page3.html" data-controler='Page3Controller'>
              Item 3
            </li>
            <li class="topcoat-list__item botoes-app" data-url="page4.html" data-controler='Page4Controller'>
              Item 4
            </li>
            <li class="topcoat-list__item botoes-app" data-url="page5.html" data-controler='Page5Controller'>
              Item 5
            </li>
          </ul>
        </div>
      </menu>
    </div>

    <!-- DYNAMIC CONTENT -->
    <div id="content" class="snap-content">
      <!-- HEADER -->
      <header id="header-app">
        <!-- APP IMG LOAD WITH CSS -->
        <div id="menu-button"></div>
      </header>
      <!-- load content here -->
      <div id="scroll" class="overthrow">

      </div>
    </div>
  </div>
</body>

</html>
